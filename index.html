<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="bg-cream">
    <div class="container pt-80 pl-60 grid grid-cols-[300px_300px] sm:grid-cols-[1fr]">
      <div class="">
        <img class="rounded-l-xl" src="./images/image-product-desktop.jpg" width="300" height="450" alt="">
      </div>
      <div class="p-10 bg-white rounded-r-xl">
        <p class="text-2xl pb-5">Perfume</p>
        <h2 class="text-4xl pb-5">Gabrielle Essence Eau De Parfum</h2>
        <p class="text-ms pb-5">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <span class="text-4xl mr-5">$149.99</span>
          <span class="pb-1">$169.99</span> <br>
          <button class="bg-darkCyan text-white pr-16 pl-16 ">Add to Cart</button>
      </div>
    </div>
  </section>

</html>
